<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <header class="text-center">
        <h1>Password Generator</h1>
      </header>
        <div class="jumbotron p-5 m-5">
            <h3>Generate a Password</h2>
            <hr />
            <form>
            <div class="form-group">
                <textarea class="form-control text-center"
                readonly
                id="password"
                placeholder="Your Secure Password"
                aria-label="Generated Password"
                rows="7"
                style="border:dotted 1.5px grey"
                ></textarea>
              </div>
            </form>
            
            <hr />
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 text-center btn-padding">
                    <button id="generate" class="btn btn-success rounded-pill" id="btn1" onclick="inputLength()">
                        Generate Password
                        </button>
                </div>
              
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 text-center">
                    <button id="copy" class="btn btn-secondary rounded-pill" id="btn2" onclick="copyToClipboard()">
                        Copy to Clipboard
                        </button>
                </div>

            </div>
            
            
        </div>

      <script src="script.js"></script>
      <!-- JS, Popper.js, and jQuery -->
      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
